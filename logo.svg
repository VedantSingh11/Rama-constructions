<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="url(#buildingGradient)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Main Building -->
  <rect x="70" y="60" width="60" height="80" fill="url(#buildingGradient)" rx="3"/>
  
  <!-- Building Windows -->
  <rect x="78" y="70" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="90" y="70" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="102" y="70" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="114" y="70" width="8" height="8" fill="white" opacity="0.9"/>
  
  <rect x="78" y="85" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="90" y="85" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="102" y="85" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="114" y="85" width="8" height="8" fill="white" opacity="0.9"/>
  
  <rect x="78" y="100" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="90" y="100" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="102" y="100" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="114" y="100" width="8" height="8" fill="white" opacity="0.9"/>
  
  <rect x="78" y="115" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="90" y="115" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="102" y="115" width="8" height="8" fill="white" opacity="0.9"/>
  <rect x="114" y="115" width="8" height="8" fill="white" opacity="0.9"/>
  
  <!-- Side Building Left -->
  <rect x="45" y="80" width="30" height="60" fill="url(#buildingGradient)" opacity="0.8" rx="2"/>
  
  <!-- Side Building Left Windows -->
  <rect x="50" y="90" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="60" y="90" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="50" y="105" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="60" y="105" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="50" y="120" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="60" y="120" width="6" height="6" fill="white" opacity="0.7"/>
  
  <!-- Side Building Right -->
  <rect x="125" y="75" width="30" height="65" fill="url(#buildingGradient)" opacity="0.8" rx="2"/>
  
  <!-- Side Building Right Windows -->
  <rect x="130" y="85" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="140" y="85" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="130" y="100" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="140" y="100" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="130" y="115" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="140" y="115" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="130" y="130" width="6" height="6" fill="white" opacity="0.7"/>
  <rect x="140" y="130" width="6" height="6" fill="white" opacity="0.7"/>
  
  <!-- Construction Crane -->
  <line x1="160" y1="45" x2="160" y2="120" stroke="url(#accentGradient)" stroke-width="3"/>
  <line x1="140" y1="55" x2="175" y2="55" stroke="url(#accentGradient)" stroke-width="2"/>
  <line x1="160" y1="55" x2="175" y2="65" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- Foundation/Ground -->
  <rect x="30" y="140" width="140" height="8" fill="url(#accentGradient)" rx="4"/>
  
  <!-- Company Initial 'R' -->
  <circle cx="100" cy="35" r="18" fill="url(#accentGradient)"/>
  <text x="100" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">R</text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="50" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="180" cy="40" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="30" cy="70" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Construction Tools -->
  <g transform="translate(25, 160)">
    <!-- Hammer -->
    <rect x="0" y="8" width="12" height="3" fill="url(#accentGradient)" rx="1"/>
    <rect x="10" y="5" width="3" height="9" fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <g transform="translate(160, 160)">
    <!-- Wrench -->
    <ellipse cx="6" cy="8" rx="6" ry="3" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <rect x="5" y="11" width="2" height="8" fill="url(#accentGradient)"/>
  </g>
</svg>